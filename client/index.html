<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Comic Agung</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

<body>
  <div class="container" id="app">
    <!-- Logout button and notification for success / error event -->
    <div class="row my-3">
      <button id="btn-logout" class="btn btn-primary ml-auto">Logout</button>
    </div>

    <div id="alert" class="alert alert-warning alert-dismissible fade show" role="alert">

    </div>
  </div>

  <!-- This is Login Form  -->
  <div id="loginPage">
    <h1>Login</h1>
    <form class="my-4">
      <div class="form-group">
        <label for="emailLogin">Email</label>
        <input type="email" class="form-control" name="email" id="emailLogin" required />
      </div>
      <div class="form-group">
        <label for="passwordLogin">Password</label>
        <input type="password" class="form-control" name="password" id="passwordLogin" required />
      </div>
      <button type="submit" id="loginNow" class="btn btn-primary">
        Submit
      </button>
      <button type="submit" id="mauRegister" class="btn btn-info">
        Register
      </button>
    </form>
  </div>

  <div id="registerPage">
    <h1>Register</h1>
    <form class="my-4">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" name="name" id="name" required />
      </div>
      <div class="form-group">
        <label for="emailReg">Email</label>
        <input type="email" class="form-control" name="email" id="emailReg" required />
      </div>
      <div class="form-group">
        <label for="passwordReg">Password</label>
        <input type="password" class="form-control" name="password" id="passwordReg" required />
      </div>
      <button type="submit" class="btn btn-primary" id="registerNow">
        Submit
      </button>
      <button type="submit" id="randomise" class="btn btn-warning">
        Random User
      </button>
      <button type="submit" id="mauLogin" class="btn btn-info">
        Login
      </button>
    </form>
  </div>
  <ist -->
    <div id="home">
      <h1>Comic Collection</h1>
      <div class="row my-4" id="comicsCol">
        <!-- Each of comic will have one of this card -->
        <div class="col-4 mb-4">
          <div class="card text-center">
            <img
              src="https://www.idwpublishing.com/wp-content/uploads/2018/10/aHR0cDovL3d3dy5uZXdzYXJhbWEuY29tL2ltYWdlcy9pLzAwMC8yNDAvNzQ0L29yaWdpbmFsL1NwaWRlcm1hbjAxX2N2ckEuanBn.jpeg"
              class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">The Amazing Spiderman - new Avengers</h5>
              <p class="card-text">Author: J Michael S</p>
              <button class="btn btn-primary">Edit</button>
            </div>
          </div>
        </div>
      </div>

      <!-- This is form page to update a comic -->
      <div id="updateThis">
        <h1>Update Comic</h1>
        <form class="my-4">
          <div class="form-group">
            <label for="titleEdit">Title</label>
            <input id="titleEdit" type="text" class="form-control" name="title" />
          </div>
          <div class="form-group">
            <label for="authorEdit">Author</label>
            <input type="text" class="form-control" name="author" id="authorEdit" />
          </div>
          <div class="form-group">
            <label for="imageEdit">Comic Image URL</label>
            <input type="text" class="form-control" name="imageUrl" id="imageEdit" />
          </div>
          <button id="btn-update" type="submit" class="btn btn-primary">
            Submit
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/core.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>

</html>
